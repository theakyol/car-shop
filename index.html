<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Jomo &dash;Your dream car!</title>
</head>

<body>
  <main>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-img" role="img" aria-label="cars in the garage">
          <!--?  NAVIGATION -->
          <header class="header">
            <a href="#" class="logo">Jomo</a>
            <nav class="main-nav">
              <div class="navigation">
                <ul class="nav-list">
                  <li><a href="#" class="nav-link">Home</a></li>
                  <li><a href="#" class="nav-link">About</a></li>
                  <li><a href="#" class="nav-link">Cars</a></li>
                  <li><a href="#" class="nav-link">Portfolio</a></li>
                  <li><a href="#" class="nav-link">News</a></li>
                  <li><a href="#" class="nav-link">Contact&nbsp;Us</a></li>
                  <div class="login-part">
                    <li><a href="#" class="nav-link"><ion-icon name="search-outline" class="nav-icon"></ion-icon></a>
                    </li>
                    <li><a href="#" class="nav-link">Login</a></li>
                  </div>
                </ul>
              </div>
            </nav>
          </header>
          <!--? HEADING AND PAGINATION-->
          <div class="page-entry container">
            <div class="heading-box">
              <h1 class="heading-primary">Welcome<br>
                to our<br>
                car <br>
                showroom</h1>
              <a href="#" class="btn">Book now</a>
            </div>
            <div class="pagination-box">
              <div class="pagination">
                <a href="#" class="number">01</a>
                <a href="#" class="number">02</a>
                <a href="#" class="number">03</a>
                <a href="#" class="number">04</a>
                <a href="#" class="number">05</a>
                <div class="arrows">
                  <a href="#" class="arrow-left"><ion-icon name="chevron-back-outline"
                      class="pagination-icon"></ion-icon></a>
                  <a href="#" class="arrow-right"><ion-icon name="chevron-forward-outline"
                      class="pagination-icon"></ion-icon></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-find">
      <div class="find-car">
        <h3 class="heading-find">Find your car</h3>
        <form action="" class="find-form  grid grid--3-col">
          <div>
            <input id="keyword" type="text" placeholder="Keyword" required>
          </div>
          <div>
            <select name="" id="make-all" required>
              <option value="">Make All</option>
              <option value="toyota">Toyota</option>
              <option value="audi">Audi</option>
              <option value="ferrari">Ferrari</option>
              <option value="bmw">BMW</option>
            </select>
          </div>
          <div>
            <select name="" id="model" required>
              <option value="">Model</option>
              <option value="camry">Camry</option>
              <option value="i8">i8</option>
              <option value="nock">Nock</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <button class="btn btn-search">Search</button>
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
